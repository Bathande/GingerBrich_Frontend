<v-container fluid class="register d-flex justify-center" fill-height>
    <v-card class="pl-5 pr-5 pb-1" width="350">
        <v-img src="../../assets/download.png" contain height="100"></v-img>
        <v-card-title class="justify-center">GINGERBRICH</v-card-title>
        <v-form>
            <v-text-field class="text-capitalize" v-model="name" :rules="[v =>!!v || 'name is required']" dense flat
                required outlined placeholder="Name">
            </v-text-field>
            <v-text-field class="text-capitalize" v-model="surname" :rules="[v =>!!v || 'surname is required']" dense
                required flat outlined placeholder="Surname">
            </v-text-field>
            <v-text-field v-model="phoneNumber" dense flat outlined placeholder="Phone Number"></v-text-field>
            <v-select class="mw-10" type="dropdown" :rules="isRequiredRule" dense required outlined v-model="gender"
                :items="genderOption" label="Gender"></v-select>
            <v-text-field v-model="email" :rules="emailRule" dense flat outlined placeholder="Email"></v-text-field>
            <v-text-field v-model="password" :rules="isRequiredRule" type="password" dense flat outlined
                placeholder="Password">
            </v-text-field>
            <v-text-field v-model="confirmPassowrd" :rules="[v =>!!v || 'confirm password is required']" type="password"
                dense flat outlined placeholder="Confrim Password"></v-text-field>
            <v-btn class="mt-3 mb-5" @click="submitRegisterUser">Register </v-btn>
        </v-form>
    </v-card>
</v-container>
