<v-container class="login" fill-height justify-center>
    <v-card class="pl-5 pr-5 pb-5">
        <v-form class="pl-5 pr-5 pt-2">
            <v-toolbar-title d-flex class="pb-5">
                <v-img Contain src="../../assets/download.png" contain height="100"></v-img>
                GINGERBRICH
            </v-toolbar-title>
            <v-text-field v-model="userName" :rules="EmailRules" dense required flat outlined placeholder="username">
            </v-text-field>
            <v-text-field v-model="password" :rules="isRequiredRule" type="password" dense flat outlined
                placeholder="Password">
            </v-text-field>
            <!-- <p class="text-danger">Invalid username or password</p> -->
            <v-btn class="mb-4" :disabled="userName ==='' || password ===''" @click="submitLoginUsser">Login</v-btn>
            <v-toolbar-title>
                <router-link class="text-danger" to="/">Forgot Password</router-link>
            </v-toolbar-title>
        </v-form>
    </v-card>
</v-container>
